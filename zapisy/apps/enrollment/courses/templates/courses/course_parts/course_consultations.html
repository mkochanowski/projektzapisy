<h3>Konsultacje prowadzących:</h3>
<br>

{% if teachers %}
    <table class="table table-striped table-bordered text-center">
        <thead>
        <tr>
            <th scope="col">Imię i nazwisko</th>
            <th scope="col">Pokój</th>
            <th scope="col">Konsultacje</th>
        </tr>
        </thead>
        <tbody>
        {% for teacher in teachers %}
            {% if teacher %}
                <tr>
                    <td scope="row"><a href="{% url 'employee-profile' teacher.user_id %}" class="person">
                        {{ teacher.user.get_full_name }}</a></td>
                    <td>{{ teacher.room|default:"" }}</td>
                    <td>{{ teacher.consultations }}</td>
                </tr>
            {% endif %}
        {% endfor %}
        </tbody>
    </table>
    <br>
{% else %}
    Brak informacji.
{% endif %}
