{% load crispy_forms_field %}

<div id="div_{{ field.id_for_label }}" class="form-group">
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    <markdown-editor name="{{ field.html_name }}" value="{{ field.value|default_if_none:'' }}"
        {% if field.errors %}
            is_invalid
        {% endif %}>
        {% if field.help_text %}
            <small class="form-text text-muted">{{ field.help_text|safe }}</small>
        {% endif %}
        {% if field.errors %}
            {% for error in field.errors %}
                <span id="error_{{ forloop.counter }}_{{ field.auto_id }}" class="invalid-feedback"><strong>{{ error|safe }}</strong></span>
            {% endfor %}
        {% endif %}
    </markdown-editor>
</div>
