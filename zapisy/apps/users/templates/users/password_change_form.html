{% extends "base.html" %}
{% load compressed %}
{% load static %}


{% block bread %}
	<li class="breadcrumb-item"><a href="/">Strona główna</a></li>
	<li class="breadcrumb-item"><a href="/users">Moje konto</a></li>
	<li class="breadcrumb-item active" aria-current="page">Zmień hasło</li>
{% endblock %}

{% block main-subtitle %}Zmień hasło{% endblock %}

{% block all-content %}
    <h4>Zmień hasło</h4>
    <form action='' method="post" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_old_password">Stare hasło</label>
            <input type="password" size="30" name="old_password" id="id_old_password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="id_new_password1">Nowe hasło</label>
            <input type="password" size="30" name="new_password1" id="id_new_password1" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="id_new_password2">Nowe hasło ponownie</label>
            <input type="password" size="30" name="new_password2" id="id_new_password2" class="form-control" required>
        </div>
        <input type="submit" class="btn btn-light" value="Zmień">
    </form>

{% endblock %}
