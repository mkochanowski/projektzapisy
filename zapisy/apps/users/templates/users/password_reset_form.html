{% extends "base.html" %}
{% load compressed %}
{% load static %}

{% block bread %}
    <li class="breadcrumb-item"><a href="/">Strona główna</a></li>
    <li class="breadcrumb-item active" aria-current="page">Resetuj hasło</li>
{% endblock %}

{% block main-subtitle %}Resetuj hasło{% endblock %}

{% block all-content %}
    <h4 class="display-4">Resetuj hasło</h4>
    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="text" size="30" name="email" id="id_email" class="form-control">
        </div>
        <input type="submit" class="btn btn-light" value="Resetuj">
    </form>
{% endblock %}
