{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block bread %}
    <li class="breadcrumb-item"><a href="{% url 'main-page' %}">Strona główna</a></li>
    <li class="breadcrumb-item"><a href="{% url 'my-profile' %}">Moje konto</a></li>
    <li class="breadcrumb-item active" aria-current="page">Zmień dane pracownika</li>
{% endblock %}

{% block main-subtitle %}Zmień dane pracownika{% endblock %}

{% block content %}
	<form method="post" autocomplete="off">{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="btn btn-primary">Zapisz</button>
	</form>
{% endblock %}
