{% extends "base.html" %}
{% load compressed %}
{% load static %}

{% block bread %}
	<li class="breadcrumb-item"><a href="/">Strona główna</a></li>
	<li class="breadcrumb-item active" aria-current="page">Resetuj hasło</li>
{% endblock %}

{% block main-subtitle %}Utwórz nowe hasło{% endblock %}

{% block content %}
	<h4 class="display-4">Utwórz nowe hasło</h4>
	<form action="" method="post" autocomplete="off">
		{% csrf_token %}
		<div class="form-group">
			<label for="id_new_password1">Nowe hasło</label>
			<input type="password" size="30" name="new_password1" id="id_new_password1" class="form-control" required>
		</div>
		<div class="form-group">
			<label for="id_new_password2">Nowe hasło ponownie</label>
			<input type="password" size="30" name="new_password2" required="" id="id_new_password2" class="form-control">
		</div>
		<input type="submit" class="btn btn-light" value="Zmień">
	</form>
{% endblock %}
